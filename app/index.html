<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>My Table</title>

    <!-- VENDOR SCRIPTS -->
    <script src="vendor.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="bundle.js"></script>
    <script src="template.js"></script>

    <!-- VENDOR STYLES -->
    <link rel="stylesheet" href="vendor.css" />

    <!-- APPLICATION STYLES -->
    <link rel="stylesheet" href="bundle.css" />
</head>

<body>
    <div class="container" ng-controller="demoCtrl as ctrl">
        <div class="custom-table-container">
            <div class="custom-table-heading">
                <h1> My Table </h1>
            </div>
            <div class="custom-table">
                <my-table
                    table-data="ctrl.gridData"
                    columns-config="ctrl.gridConfig.columnsConfig"
                    pagination="ctrl.gridConfig.pagination"
                    app-scope="ctrl.appScope">
                </my-table>
            </div>
        </div>
    </div>
</body>

</html>
